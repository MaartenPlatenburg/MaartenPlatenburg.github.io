<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
      <link rel="stylesheet" type="text/css" href="main.css">
      <title>First try!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
   </head>
   <body>
      <ul class="nav nav-tabs">
         <li id="default-tab" class="active"><a href="#">Default</a></li>
         <li><a href="#">Eindhoven <span class="glyphicon glyphicon-remove"></span></a></li>
         <li><a href="#">London</a></li>
         <li><a href="#">Amsterdam</a></li>
         <li><a href="#"><span class="glyphicon glyphicon-plus"></span></a></li>
      </ul>

      <form name="city-search" class="form-inline">
         <div class="row">
            <div class="col-md-6">
               <div class="input-group">
                  <input type="text" class="form-control" name="weather_city" id="weather_city" placeholder="City">
                  <span class="input-group-btn">
                     <button type="button" class="btn btn-default">Go</button>
                  </span>
               </div>
            </div>
            <div class="col-md-6">
               <div class="form-group">
                  <label class="sr-only" for="units">Units</label>
                  <input type="radio" class="form-control" name="units" id="units_metric" value="metric" checked="checked">
                  &deg;C
                  <input type="radio" class="form-control" name="units" id="units_imperial" value="imperial">
                  &deg;F
               </div>
            </div>
         </div>
      </form>


      <div class="header">
         <div id="city">Welcome to local weather!</div>
      </div>

      <div class="output-boxes">
         <div class="container">
            <div class="row">
               <div class="col-lg-4">
                  <div id='weather'>Test</div>
               </div>
               <div class="col-lg-4">
                  <div id='description'>Test2</div>
               </div>
               <div class="col-lg-4">
                  <div id='temp'>Test3</div>
               </div>
            </div>
         </div>
      </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <script src="script.js"></script>
   </body>
</html>
